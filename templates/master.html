<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bean Before</title>
    <link href="{{ url_for('static', filename='/css/bulma.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='/css/custom.css') }}" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<div>
    <div class="container">
    <div class="">
        <nav class="navbar has-background-grey-lighter" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="../">
                    <!-- placeholder logo -->
                    <img src="{{ url_for('static', filename='/logo-bigger.svg') }}" width="112" height="32">
                </a>
            </div>

  <div id="beanBeforeHeader" class="navbar-menu">
    <div class="navbar-start">
        <a class="navbar-item" href="/feed">
        Feed
      </a>

      <a class="navbar-item" href="/profile">
        Profile
      </a>

      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button has-background-grey-dark has-text-grey-lighter" href="/register">
            <strong>Sign up</strong>
          </a>
          <a class="button is-light" href="/login">
            Log in
          </a>
        </div>
      </div>
    </div>
    </nav>
    </div>
</div>
</div>

<div class="container">
    <div class="hero is-fullheight has-background-light">
        <br><br><br><br><br>
            <div class="container is-half">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    <!-- Footer -->
    <footer class="footer has-background-grey-lighter">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Bean Before</strong> by <a href="https://lnwatson.co.uk">Lewis Watson</a>
          </p>
        </div>
      </div>
    </footer>
  </div>
</div>

</body>
</html>
